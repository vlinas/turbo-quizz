# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "5a35555b83652bfd2816f258dd1145e8"
name = "Quizza - STAGING"
application_url = "https://turbo-quizz-staging-4bd0e4ee4b32.herokuapp.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-10"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks"

  # Note: orders/paid webhook requires Protected Customer Data Access approval
  # Apply at: https://shopify.dev/docs/apps/launch/protected-customer-data
  [[webhooks.subscriptions]]
  topics = [ "orders/paid" ]
  uri = "/webhooks"

  # Mandatory GDPR compliance webhooks - must use compliance_topics for Remix apps
  [[webhooks.subscriptions]]
  compliance_topics = [
    "customers/data_request",
    "customers/redact",
    "shop/redact"
  ]
  uri = "/webhooks"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_analytics,read_customers,read_online_store_pages,read_orders,read_product_listings,read_products,write_customers"
optional_scopes = [ ]
use_legacy_install_flow = false

[auth]
redirect_urls = [
  "https://turbo-quizz-staging-4bd0e4ee4b32.herokuapp.com/auth/callback",
  "https://turbo-quizz-staging-4bd0e4ee4b32.herokuapp.com/auth/shopify/callback",
  "https://turbo-quizz-staging-4bd0e4ee4b32.herokuapp.com/api/auth/callback"
]
